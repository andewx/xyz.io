plugins {
    id 'java'
}

group 'org.bernard'
version '0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':modelkit')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
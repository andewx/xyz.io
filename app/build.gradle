plugins {
    id 'xyz.java-application-conventions'
}



dependencies {
    compile 'io.javalin:javalin:3.13.0'
    compile 'org.slf4j:slf4j-simple:1.7.30'
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    implementation 'org.apache.commons:commons-text'
    implementation project(':modelkit')
    implementation project(':dbkit')
    implementation project(':utilities')
    implementation project(':webkit')
}

sourceSets {
    main {
        resources {
            srcDirs "resources"
        }
    }
}
application {
    // Define the main class for the application.
    mainClass = 'xyz.app.App'
}

task xyzrun (type: JavaExec){
    classpath = sourceSets.main.runtimeClasspath
    main = 'xyz.app.App'
    mainClass = 'xyz.app.App'
}
